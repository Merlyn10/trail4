<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lunch Invitation</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #87CEEB; /* Light blue background color */
        text-align: center;
        color: #fff;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    h1 {
        color: #333;
    }
    .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #fff;
        color: #87CEEB; /* Light blue button text color */
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        margin-top: 20px;
        box-shadow: 0 4px 6px rgba(135, 206, 235, 0.2); /* Light blue button shadow color */
    }
    .button:hover {
        background-color: #f8f8f8;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>YAAY we are going on a lunch TOGETHER :)</h1>
    </div>
</body>
</html>
